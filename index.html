<!-- vertical chat bar starts  -->
		<div class="vertical-chat-bar">
			<div class="side-bar-block">
				<div class="org-name">
					<img class="all-chat" src=line-double.svg>
					<p class="user-name-ind">All Guys</p>
				</div>
				<div class="user-name">
					<img class="user-1" src="login1.png">

				</div>
				<div class="display-info-area">
				
				</div>

				<div class="message-display-area">

					<div class="individual-message">

						</div>
						<div class="body-chat-message">
							
						</div>
					</div>

								<img class="chat-menu-img" src="chat-bubble/more.svg">
								<img class="chat-menu-img" src="chat-bubble/reply.svg">
								<img class="chat-menu-img" src="chat-bubble/share.svg">
							</div>
						</div>
						<div class="body-chat-message">
							
						</div>
					</div>
					<!-- individial messages end here -->
				</div>

				<div class="text-tools">
					<a href="" class="make-text-bold text-shortcut">B</a>
